<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Form</h1>
    <form action="">
        <div class="container">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name: </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Donald Trump">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Contact Number: </label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="1234567890">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Add your photo: </label>
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <!-- <div class="drop-zone__thumb" data-label="myfile.txt"></div> -->
                    <input type="file" name='myFile' class="drop-zone__input">
                </div>
                <!-- <input type="number" class="form-control" id="formGroupExampleInput" placeholder="1234567890"> -->
            </div>
            <button type="submit" class="btn btn-primary"> Submit </button>
        <button type="submit" class="btn btn-danger"> Reset </button>
        </div>
        
    </form>

    <script src="app.js"></script>
</body>

</html>
